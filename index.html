<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EStore | Ecommerce Website Design</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <style>
            .typing {
                font-size: 3em;
                color: #221f20;
                white-space: nowrap;
                overflow: hidden;
                /* background-color: aqua; */
                border-right: 3px solid #050505; /* The typing cursor */
                width: 0;
                animation: typing 3s steps(15, end) forwards,
                    blink 0.7s step-end infinite;
            }

            @keyframes typing {
                from {
                    width: 0;
                }
                to {
                    width: 16ch;
                } /* Adjust to text length */
            }

            @keyframes blink {
                50% {
                    border-color: transparent;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="image-logo">
                        <img src="/images/logo.png" style="width: 125px" />
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Account</a></li>
                        </ul>
                    </nav>
                    <img
                        src="images/cart.png"
                        style="height: 25px"
                        width="25px"
                    />
                </div>

                <div class="row">
                    <div class="col-2">
                        <h1 class="typing">Welcome to E-store</h1>
                        <p>
                            Success isn't always about greatness. It's about
                            consistences. <br />Consistent hard work gains
                            sucess. Greatness will come.
                        </p>
                        <a href="http://" class="btn">Explore Now &#8594;</a>
                    </div>
                    <div class="col-2">
                        <img src="/images/image1.png" />
                    </div>
                </div>
            </div>
        </div>

        <!-- featured categories -->

        <div class="categories">
            <div class="small-container">
                <div class="row">
                    <div class="col-1">
                        <img src="images/category-1.jpg" />
                    </div>
                    <div class="col-1">
                        <img src="images/category-2.jpg" />
                    </div>
                    <div class="col-1">
                        <img src="images/category-3.jpg" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
